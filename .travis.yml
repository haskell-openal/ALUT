# It seems that we can't use the CABALVER and GHCVER environment variables in a
# toplevel addons.apt.packages section, so we have to duplicate things below.
matrix:
  include:
   - env: CABALVER=1.16 GHCVER=7.0.4
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - libopenal-dev
          - libalut-dev
          - cabal-install-1.16
          - ghc-7.0.4
   - env: CABALVER=1.16 GHCVER=7.2.2
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - libopenal-dev
          - libalut-dev
          - cabal-install-1.16
          - ghc-7.2.2
   - env: CABALVER=1.16 GHCVER=7.4.2
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - libopenal-dev
          - libalut-dev
          - cabal-install-1.16
          - ghc-7.4.2
   - env: CABALVER=1.16 GHCVER=7.6.3
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - libopenal-dev
          - libalut-dev
          - cabal-install-1.16
          - ghc-7.6.3
   - env: CABALVER=1.20 GHCVER=7.8.4
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - libopenal-dev
          - libalut-dev
          - cabal-install-1.20
          - ghc-7.8.4
   - env: CABALVER=1.22 GHCVER=7.10.3
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - libopenal-dev
          - libalut-dev
          - cabal-install-1.22
          - ghc-7.10.3
   - env: CABALVER=head GHCVER=head
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - libopenal-dev
          - libalut-dev
          - cabal-install-head
          - ghc-head
  allow_failures:
   - env: CABALVER=head GHCVER=head

sudo: false

# The packages from the PPA don't put this into the PATH automatically.
install:
 - export PATH="/opt/cabal/$CABALVER/bin:/opt/ghc/$GHCVER/bin:$PATH"

before_script:
 - cabal --version
 - cabal update
 - ghc --version
 - ghc-pkg list
 - pushd ..
 - git clone --depth=100 --quiet https://github.com/svenpanne/ObjectName.git
 - cd ObjectName
 - cabal install --enable-documentation
 - popd
 - ghc-pkg list
 - pushd ..
 - git clone --depth=100 --quiet https://github.com/haskell-opengl/StateVar.git
 - cd StateVar
 - cabal install --enable-documentation
 - popd
 - ghc-pkg list
 - pushd ..
 - git clone --depth=100 --quiet https://github.com/haskell-opengl/OpenGLRaw.git
 - cd OpenGLRaw
 - cabal install --enable-documentation
 - popd
 - ghc-pkg list
 - pushd ..
 - git clone --depth=100 --quiet https://github.com/haskell-opengl/GLURaw.git
 - cd GLURaw
 - cabal install --enable-documentation
 - popd
 - ghc-pkg list
 - pushd ..
 - git clone --depth=100 --quiet https://github.com/haskell-opengl/OpenGL.git
 - cd OpenGL
 - cabal install --enable-documentation
 - popd
 - ghc-pkg list
 - pushd ..
 - git clone --depth=100 --quiet https://github.com/haskell-openal/OpenAL.git
 - cd OpenAL
 - cabal install --enable-documentation
 - popd
 - ghc-pkg list

script:
 - cabal install --enable-documentation
 - cabal sdist
 - pushd examples/Basic
 - ghc --make -Wall -O2 HelloWorld.hs
 - ghc --make -Wall -O2 OpenALInfo.hs
 - ghc --make -Wall -O2 PlayFile.hs
 - popd
 - pushd examples/TestSuite
 - ghc --make -Wall -O2 TestErrorStuff.hs
 - ghc --make -Wall -O2 TestFileLoader.hs
 - ghc --make -Wall -O2 TestMemoryLoader.hs
 - ghc --make -Wall -O2 TestVersion.hs
 - ghc --make -Wall -O2 TestWaveforms.hs
 - popd

after_script:
 - ghc-pkg list
